name: CI
on:
  push:
    branches:
     - main
     - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup_env
        run: |
          export LANG=en_US.UTF-8
          unset cd
          brew update
          
      - name: autoasset
        run: | 
          brew tap autoasset/autoasset
          brew install autoasset/autoasset/autoasset
          
      - name: inkscape
        run: brew cask install inkscape

      - name: khala-env
        run: |
          brew install node
          brew install vips
          brew install libpng

      - name: build_tag
        run: autoasset --config .autoasset/run-tags.yml --env .autoasset/env.yml
